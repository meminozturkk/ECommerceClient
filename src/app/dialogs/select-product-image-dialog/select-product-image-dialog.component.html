<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
 <app-file-upload [options]="options"></app-file-upload>
 <mat-card  *ngFor="let item of myimages" class="example-card">
  <mat-card-header >
    <!-- <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    <input type="radio" name="img" (click)="showCase(item.id)"  />
  </mat-card-header>
  <img mat-card-image [src]="item.path">
  <mat-card-content>
    <!-- <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p> -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteImage(item.id,$event)">Delete</button>
   
  </mat-card-actions>
</mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
