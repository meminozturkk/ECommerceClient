<div class="mat-elevation-z8 custom-table-container">
  <table mat-table [dataSource]="dataSource" class="custom-table">
    <ng-container matColumnDef="orderCode">
      <th mat-header-cell *matHeaderCellDef> Sipariş Numarası </th>
      <td mat-cell *matCellDef="let element"> {{element.orderCode}} </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Kullanıcı </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> Toplam Ücret </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Oluşturma Tarihi </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate | date: 'dd.MM.yyyy HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef width="30"> Onay </th>
      <td mat-cell *matCellDef="let element">
        <img *ngIf="element.completed" class="icon" src="../../../../../assets/completed.png" width="25" height="25" />
      </td>
    </ng-container>

    <ng-container matColumnDef="viewdetail">
      <th mat-header-cell *matHeaderCellDef width="30"> Detay </th>
      <td mat-cell *matCellDef="let element">
        <img (click)="showDetail(element.id)" class="icon" src="../../../../../assets/detail.png" width="25" height="25" />
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef width="30"> Sil  </th>
      <td mat-cell *matCellDef="let element" appDelete [id]="element.id" (callback)="getOrders()" controller="orders">
        <!-- <img src="../../../../../assets/delete.png" width="25" height="25" (click)="delete(element.id, $event)" /> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
