<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <!-- Ürün İsmi Sütunu -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ürün İsmi </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- Diğer sütunlar -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stok Sayısı </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Fiyat </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Oluşturma Tarihi </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate | date: 'dd.MM.yyyy HH:mm'}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="qrcode">
      <th mat-header-cell *matHeaderCellDef width="30"></th>
      <td mat-cell *matCellDef="let element">
        <img style="cursor:pointer" src="../../../../../assets/qrcode.png" width="25" height="25" (click)="showQRCode(element.id)" />
      </td>
    </ng-container> -->
    <ng-container matColumnDef="updatedDate">
      <th mat-header-cell *matHeaderCellDef> Güncelleme Tarihi </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedDate  |date: 'dd.MM.yyyy HH:mm'}} </td>
    </ng-container>
    <ng-container matColumnDef="photos">
      <th mat-header-cell *matHeaderCellDef> Fotoğraf </th>
      <td mat-cell *matCellDef="let element">
        <img style="cursor: pointer;" src="assets/gallery.png" width="20px" height="20px" (click)="openProductImages(element.id)" />
      </td>
    </ng-container>
    <ng-container matColumnDef="qrcode">
      <th mat-header-cell *matHeaderCellDef> Düzenle </th>
      <td mat-cell *matCellDef="let element">
        <img style="cursor: pointer;" src="../../../../../assets/qrcode.svg" width="20px" height="20px" (click)="showQRCode(element.id)"/>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Sil </th>
      <td mat-cell *matCellDef="let element" [id]="element.id" appDelete (updateList)="getProducts()" controller="product"></td>
    </ng-container>
    <!-- Kolonların satırdaki sırasını belirle -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- Sayfalama -->
  <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
