<div id="exampleModal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Alışveriş Sepeti</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
  
  
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Ürün</th>
                <th scope="col">Fiyat</th>
                <th scope="col">Adet</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr class="{{basketItem.basketItemId}}" *ngFor="let basketItem of basketItemsWithStock;let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{basketItem.name}}</td>
                <td>{{basketItem.price}}</td>
                <td>
                  <input type="number" [value]="basketItem.quantity" style="width:60px;" [attr.data-id]="basketItem.asketItemId" [attr.min]="1"
                  [attr.max]="basketItem.stock + basketItem.quantity" (change)="changeQuantity($event)" />
                </td>
                <td>
                  <button type="button" class="btn btn-danger" (click)="removeBasketItem(basketItem.basketItemId)">X</button>
                </td>
              </tr>
            </tbody>
          </table>

  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Kapat</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="shoppingComplete() ">Alışverişi Tamamla</button>
        </div>
      </div>
    </div>
