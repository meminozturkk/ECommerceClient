<div class="products-page">
  <div class="page-header">
    <h1>Tüm Ürünler</h1>
    <p>Geniş ürün yelpazemizden seçim yapın</p>
  </div>

  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <div class="product-image-container">
        <img 
          [src]="product.productImageFile?.length ? (baseUrl?.url ? (baseUrl.url + '/' + product.path) : product.path) : (product.path || 'assets/product.png')" 
          alt="Product Image"
          class="product-image">
        <div class="product-overlay">
          <button type="button" class="btn-overlay btn-detail" (click)="goToProductDetail(product.id)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            Detay
          </button>
        </div>
        <div class="product-badge" *ngIf="product.stock > 0">Stokta</div>
        <div class="product-badge out-of-stock" *ngIf="product.stock === 0">Tükendi</div>
      </div>
      
      <div class="product-details">
        <h5 class="product-title">{{ product.name }}</h5>
        <div class="product-meta">
          <span class="product-price">{{ product.price | number:'1.2-2' }} ₺</span>
          <span class="product-stock" [ngClass]="{'low-stock': product.stock < 10 && product.stock > 0, 'out-of-stock': product.stock === 0}">
            {{ product.stock > 0 ? (product.stock + ' adet') : 'Stokta yok' }}
          </span>
        </div>
        
        <div class="product-actions">
          <button 
            type="button" 
            class="btn btn-primary btn-action" 
            (click)="goToProductDetail(product.id)"
            [disabled]="product.stock === 0">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            Detay
          </button>
          <button 
            class="btn btn-success btn-action" 
            (click)="addToBasket(product)"
            [disabled]="product.stock === 0">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            Sepete Ekle
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="pagination-wrapper" *ngIf="totalPageCount > 1">
    <nav class="pagination">
      <button 
        class="pagination-btn"
        [disabled]="currentPageNo <= 1"
        [routerLink]="['/products', currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1]">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Önceki
      </button>
      
      <div class="pagination-numbers">
        <a 
          *ngFor="let pageNo of pageList"
          [routerLink]="['/products', pageNo]"
          class="pagination-number"
          [ngClass]="{'active': pageNo === currentPageNo}">
          {{ pageNo }}
        </a>
      </div>
      
      <button 
        class="pagination-btn"
        [disabled]="currentPageNo >= totalPageCount"
        [routerLink]="['/products', currentPageNo + 1 >= totalPageCount ? totalPageCount : currentPageNo + 1]">
        Sonraki
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </nav>
  </div>
</div>
