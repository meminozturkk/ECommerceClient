<div class="product-grid">
  <div class="product-card" *ngFor="let product of products">
    <div class="product-image">
      <img [src]="product.productImageFile.length ? (baseUrl.url + '/' + product.path) : 'assets/indir.png'" alt="Product Image">
    </div>
    <div class="product-details">
      <h5 class="product-title">{{ product.name }}</h5>
      <p class="product-info">Price: {{ product.price | currency:'TRY' }}</p>
      <p class="product-info">Stock: {{ product.stock }}</p>
      <button class="btn btn-success" (click)="addToBasket(product)">Add to Cart</button>
    </div>
  </div>
</div>

<div class="pagination">
  <ul>
    <li>
      <a [routerLink]="['/products', currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1]">Previous</a>
    </li>
    <li *ngFor="let pageNo of pageList">
      <a [routerLink]="['/products', pageNo]">{{ pageNo }}</a>
    </li>
    <li>
      <a [routerLink]="['/products', currentPageNo + 1 >= totalPageCount ? totalPageCount : currentPageNo + 1]">Next</a>
    </li>
  </ul>
</div>
