<div class="product-grid">
  <div class="product-card" *ngFor="let product of products">
    <div class="product-image">
      <img [src]="product.productImageFile.length ? (baseUrl.url + '/' + product.path) : 'assets/default.webp'" alt="Product Image">
    </div>
    <div class="product-details">
      <h5 class="product-title">{{ product.name }}</h5>
      <p class="product-info">Fiyat: {{ product.price | currency:'TRY' }}</p>
      <p class="product-info">Stok: {{ product.stock }}</p>
      <button type="button" class="btn btn-primary" (click)="goToProductDetail(product.id)">Ürün Detay</button>

      <button class="btn btn-success" (click)="addToBasket(product)">Sepete Ekle</button>
    </div>
  </div>
</div>

<div class="pagination">
  <ul>
    <li>
      <a [routerLink]="['/products', currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1]">Önce</a>
    </li>
    <li *ngFor="let pageNo of pageList">
      <a [routerLink]="['/products', pageNo]">{{ pageNo }}</a>
    </li>
    <li>
      <a [routerLink]="['/products', currentPageNo + 1 >= totalPageCount ? totalPageCount : currentPageNo + 1]">Sonra</a>
    </li>
  </ul>
</div>
