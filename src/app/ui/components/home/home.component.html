
<div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/slider1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/banner.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/default.webp" class="d-block w-100" alt="...">

        </div>
      </div>
    <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden ">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<hr>

<div class="best-sellers">

    <h2 class="titleforH2">Çok Satanlar</h2>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <div id="carouselExampleControls1" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex justify-content-around">
                        <div *ngFor="let bestseller of bestSellers.slice(0,3)"class="card" style="width: 18rem;" (click)="goToProductDetail(bestseller.id)">
                            <img [src]="bestseller.path ? (baseUrl.url + '/' + bestseller.path) : 'assets/default.webp'" alt="Product Image" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{bestseller.name}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-around">
                        <div *ngFor="let bestseller of bestSellers.slice(3,6)" class="card" style="width: 18rem;" (click)="goToProductDetail(bestseller.id)">
                            <img [src]="bestseller.path ? (baseUrl.url + '/' + bestseller.path) : 'assets/default.webp'" alt="Product Image" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{bestseller.name}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</div>
    <hr>



<div class="new-products"> 
    <h2 class="titleforH2">Yeni Ürünler</h2>

        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <div  id="carouselExampleControls2" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div  class="carousel-item active">
                    <div class="d-flex justify-content-around">
                        <div *ngFor="let item of productList.slice(0,3)" class="card" style="width: 18rem;"(click)="goToProductDetail(item.id)">
                            <img [src]="item.productImageFile.length ? (baseUrl.url + '/' + item.productImageFile[0].path) : 'assets/default.webp'" alt="Product Image" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{item.name}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-around">
                        <div *ngFor="let item of productList.slice(3,6)" class="card" style="width: 18rem;" (click)="goToProductDetail(item.id)">
                            <img [src]="item.productImageFile.length ? (baseUrl.url + '/' + item.productImageFile[0].path) : 'assets/default.webp'" alt="Product Image" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{item.name}}</h5>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</div>
