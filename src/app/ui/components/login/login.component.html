<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="username">User Name</label>
        <input #txtUsernameOrEmail type="text" class="form-control" id="username" placeholder="User Name & Email">
        <small class="form-text text-muted invalid-feedback">***</small>
      </div>
     
      <div class="form-group">
        <label for="password">Password</label>
        <input #txtPassword type="password" class="form-control" id="password" placeholder="Password">
        <asl-google-signin-button></asl-google-signin-button>
        <img src="../../../assets/facebook.png" style="width: 30px; height: 30px; cursor:pointer;" (click)="facebookLogin()" />
        <br />
      </div>
      
      <button style="margin-top:5px;" type="submit" class="btn btn-primary" (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Login</button>
      <a style="margin-top:5px;margin-left:5px;" routerLink="/password-reset" class="btn btn-secondary">Åžifremi Unuttum</a>
    </div>
    <div class="col-md-3"></div>
  </div>
