<div class="update-password-container" *ngIf="state.state">
  <div class="update-password-wrapper">
    <div class="update-password-card">
      <div class="update-password-header">
        <div class="icon-wrapper">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
          </svg>
        </div>
        <h2>Şifre Güncelle</h2>
        <p>Yeni şifrenizi belirleyin</p>
      </div>
      
      <div class="update-password-body">
        <div class="form-group">
          <label for="password">Yeni Şifre</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="Yeni şifrenizi giriniz" 
            #txtPassword>
        </div>
        
        <div class="form-group">
          <label for="passwordConfirm">Şifre Tekrar</label>
          <input 
            type="password" 
            class="form-control" 
            id="passwordConfirm" 
            placeholder="Şifrenizi tekrar giriniz" 
            #txtPasswordConfirm>
        </div>
        
        <button 
          type="button" 
          class="btn btn-primary btn-update" 
          (click)="updatePassword(txtPassword.value, txtPasswordConfirm.value)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          Şifreyi Güncelle
        </button>
      </div>
    </div>
  </div>
</div>

<div class="error-container" *ngIf="!state.state">
  <div class="error-card">
    <div class="error-icon">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
    </div>
    <h3>Geçersiz Link</h3>
    <p>Bu link kullanılamaz veya süresi dolmuştur.</p>
    <a routerLink="/password-reset" class="btn btn-primary">
      Yeni Link İste
    </a>
  </div>
</div>
