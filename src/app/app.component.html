<div class="app-container">
  <nav class="modern-navbar">
    <div class="navbar-container">
      <a class="navbar-brand-modern" routerLink="">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>E-Commerce</span>
      </a>

      <button class="navbar-toggler-modern" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav-modern">
          <li class="nav-item-modern">
            <a class="nav-link-modern" routerLink="products" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
              Ürünler
            </a>
          </li>

          <li class="nav-item-modern" *ngIf="!authService.isAuthenticated">
            <a class="nav-link-modern" routerLink="login" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
              </svg>
              Giriş Yap
            </a>
          </li>

          <li class="nav-item-modern" *ngIf="!authService.isAuthenticated">
            <a class="nav-link-modern" routerLink="register" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
              </svg>
              Kayıt Ol
            </a>
          </li>

          <li class="nav-item-modern" *ngIf="authService.isAuthenticated && authService.isAdminUser">
            <a class="nav-link-modern" routerLink="admin" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="3" x2="9" y2="21"></line>
                <line x1="9" y1="9" x2="21" y2="9"></line>
              </svg>
              Yönetim Paneli
            </a>
          </li>

          <li class="nav-item-modern" *ngIf="authService.isAuthenticated">
            <a class="nav-link-modern logout-link" (click)="signOut()">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Çıkış Yap
            </a>
          </li>
        </ul>

        <div class="navbar-actions">
          <button class="btn-basket" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button"
            (click)="loadComponent()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span class="basket-text">Sepet</span>
            <span class="basket-badge" *ngIf="authService.isAuthenticated">0</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <ngx-spinner type="square-jelly-box" name="s1"></ngx-spinner>
  <ngx-spinner type="ball-beat" name="s2"></ngx-spinner>
  <ngx-spinner type="ball-scale-multiple" name="s3"></ngx-spinner>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <ng-template appDynamicLoadComponent></ng-template>
    </div>
  </div>
</div>
